    <title>Contact Me</title>
</head>
<body>
    <section>
        <div class="page-wrapper">
          <div class="card">
            <nav>
              <ul>
                <li><a href="./index.html">Home</a></li>

            <img

                  <form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
                    <input type="hidden" 
                      name="send_to" 
                      value="ayecohen21@gmail.com"

                    <fieldset>
                    <legend>Contact Form</legend>
                    <label for="fname">First Name</label>
                      <input type="text" id="fname" name="fname" placeholder="John">
                    <label for="lname">Last Name</label>
                      <input type="text" id="lname" name="lname" placeholder="Smith">
                    <label for="email">Email</label>
                      <input type="email" id="email" name="email" placeholder="JohnSmith@email.com">
                      <label for="comments">Comment</label>
                      <textarea id="comments" name="comments">Please type in your comments...</textarea>
                      <label for="input">Your Input:</label>

                </fieldset>

            <div class="work-links">
